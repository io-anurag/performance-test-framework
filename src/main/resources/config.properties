# Test Plan Configuration
test.plan.name=Performance Test Plan

# Target API Configuration
target.protocol=https
target.domain=gorest.co.in
target.path=/public/v2

# Global Headers (Applied to ALL requests at TestPlan level)
# Configure your authentication and default headers here
global.header.Authorization=Bearer YOUR_ACCESS_TOKEN_HERE
global.header.Content-Type=application/json
global.header.Accept=application/json

# Thread Group Settings
thread.count=5
loop.count=1
ramp.up=2

# Logging
log.level=INFO
jtl.path=logs/test_result.jtl
response.logging.enabled=true

# Post Test Command (Hooks)
post.test.command=echo "All tests finished! Generating report..."

# Report Configuration
report.path=report/performance-tests/test-report.html
report.title=Performance Test Report
report.name=Performance Test Execution
report.theme=STANDARD
report.show.response.body=true
report.exclude.transaction.controllers=true

# Default Assertion Settings
assertion.expected.response.codes=200,201,202
assertion.max.duration.ms=3000
