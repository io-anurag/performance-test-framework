# Test Configuration
test.plan.name=Performance Test Plan
target.domain=google.com
target.port=80
target.path=/
target.method=GET

# Thread Group Settings
thread.count=1
loop.count=1
ramp.up=1

# Logging
log.level=INFO

# Post Test Command (Hooks)
post.test.command=echo "All tests finished! Generating report..."

# Report Configuration
report.path=report/performance-tests/test-report.html
report.title=Performance Test Report
report.name=Performance Test Execution
report.theme=STANDARD
